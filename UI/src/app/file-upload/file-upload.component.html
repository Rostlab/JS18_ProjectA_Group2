<form [formGroup]='statusFormGroup' #statusNgForm='ngForm' (submit)='handleSubmit($event, statusNgForm, statusFormGroup)'>

    <div class="form-group">
        <label for="file">Choose File</label>
        <input #myInput type="file" id="file" name="fileItem" accept=".csv"
               (change)="handleFileInput($event.target.files)">
        <button type='submit' class='btn btn-default' [disabled]='this.fileSelected'>Submit</button>
    </div>

</form>
